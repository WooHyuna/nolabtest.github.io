{% assign images = include.images | default: include.gallery | split: ", " %}

{% if images.size > 0 %}
  <div class="gallery">
    {% for img in images %}
      <a href="{{ img | relative_url }}" target="_blank">
        <img src="{{ img | relative_url }}" alt="Gallery Image">
      </a>
    {% endfor %}
  </div>
{% endif %}
